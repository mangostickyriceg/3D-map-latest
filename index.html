<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Network State</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/postprocessing/EffectComposer": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/EffectComposer.js",
                "three/examples/jsm/postprocessing/RenderPass": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/RenderPass.js",
                "three/examples/jsm/postprocessing/OutlinePass": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/OutlinePass.js",
                "three/examples/jsm/postprocessing/ShaderPass": "https://unpkg.com/three@0.159.0/examples/jsm/postprocessing/ShaderPass.js",
                "three/examples/jsm/shaders/GammaCorrectionShader": "https://unpkg.com/three@0.159.0/examples/jsm/shaders/GammaCorrectionShader.js"
            }
        }
    </script>
    <script type="module" src="map.js"></script>

    <main>
        <!-- Info Panels  -->
        <div class="info-panel">
        <div class="info-panel-header">
            <img class="close" src="/images/icn-close.svg" alt="">
        </div>
        <div class="info-panel-content">
            <div class="info-panel-content-wrapper">
            <div class="info-panel-image-container">
                <img class="info-panel-image" src="" alt="" >
            </div>
            <!-- <img class="info-panel-logo" src="" alt=""> -->
            <h2 class="info-panel-title"></h2>
            <p class="info-panel-lead"></p>
            <p class="info-panel-description"></p>
            <table>
                <caption>Contact</caption>
                <tbody>
                <tr>
                    <th class="col-min" scope="row">Phone</th>
                    <td class="info-panel-phone"></td>
                </tr>
                <tr>
                    <th class="col-min"  scope="row">Email</th>
                    <td class="info-panel-email"></td>
                </tr>
                </tbody>
            </table>

            <a class="info-panel-website" href="" target="_blank">
                <button>Visit website</button>
            </a>
            </div>
        </div>
    </main>
</body>
</html>
